name: Deploy `dandidav` to Heroku

on:
  pull_request_target:
    branches:
      - main
    types:
      - closed

concurrency:
  # If this workflow is already running, cancel it to avoid a scenario
  # where the older run finishes *after* the newer run and overwrites
  # the deployment with an older version of the app.
  group: ${{ github.workflow }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  deploy:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    if: "github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')"
    steps:
      - uses: actions/checkout@v4

      - name: Activate cache
        if: "!startsWith(github.head_ref, 'dependabot/')"
        uses: Swatinem/rust-cache@v2

      - name: Compile the Rust application
        run: cargo build --release

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Install builds plugin
        run: heroku plugins:install heroku-builds

      - name: Create Heroku Build
        run: |
          temp_dir=$(mktemp -d)

          # Procfile and dandidav binary are needed for running the app in Heroku
          mv target/release/dandidav $temp_dir
          mv Procfile $temp_dir

          heroku builds:create --app dandidav --dir $temp_dir
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
